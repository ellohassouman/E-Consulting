 <header class="dashboard-header">
  <div class="container">
      <div class="dashboard-header__area">

            <img src="assets/images/icons/ivorycoast.png" alt="Logo" class="logo" style="width: 80px;" />
          </a>
          <div class="dashboard-header__area-content" *ngIf="RequesterService.GetCurrentRoute()!='/'">
              <div class="notification-area">
                  <a href="javascript:void(0)" class="icon__wrapper notification__icon" (click)="ShowNotification()">
                      <i class="fa-solid fa-bell"></i>
                      <span>01</span>

                  <div class="notification__wrapper">

                      </div>
                      <div class="notification__single-wrapper">
                          <div class="notification__single">

                                  <h6>Bienvenue sur Levertical</h6>
                                  <p>Nous vous souhaitons la bienvenue dans notre communaut√©
                                  </p>
                              </a>

                          </div>
                      </div>

                      <div class="mark__read">
                          <a href="javascript:void(0)">Tout marquer comme lu</a>
                      </div>
                  </div>
              </div>

                      <option value="argentina">Arg</option>
                  </select>
              </div> -->
              <a [routerLink]="['Compte']" routerLinkActive="sidenav__active" class="profile">
